<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
        <h1>Border Utilities</h1>
        <div class="border-utilities">
            <div class="box _border"></div>
            <div class="box _border-top"></div>
            <div class="box _border-right"></div>
            <div class="box _border-bottom"></div>
            <div class="box _border-left"></div>
            <div class="box -border _border:0!"></div>
            <div class="box -border _border-top:0!"></div>
            <div class="box -border _border-right:0!"></div>
            <div class="box -border _border-bottom:0!"></div>
            <div class="box -border _border-left:0!"></div>
            <div class="box -border _border-color:primary!"></div>
            <div class="box -border _border-color:secondary!"></div>
            <div class="box -border _border-color:light!"></div>
            <div class="box -border _border-color:dark!"></div>
            <div class="box -border _border-color:info!"></div>
            <div class="box -border _border-color:success!"></div>
            <div class="box -border _border-color:warning!"></div>
            <div class="box -border _border-color:danger!"></div>
            <div class="box -border _border-color:white!"></div>
            <div class="box -border _border-color:gray-100!"></div>
            <div class="box -border _border-color:gray-200!"></div>
            <div class="box -border _border-color:gray-300!"></div>
            <div class="box -border _border-color:gray-400!"></div>
            <div class="box -border _border-color:gray-500!"></div>
            <div class="box -border _border-color:gray-600!"></div>
            <div class="box -border _border-color:gray-700!"></div>
            <div class="box -border _border-color:gray-800!"></div>
            <div class="box -border _border-color:gray-900!"></div>
            <div class="box -border _border-color:black!"></div>
            <div class="box -border _border-top-color:primary!"></div>
            <div class="box -border _border-top-color:secondary!"></div>
            <div class="box -border _border-top-color:light!"></div>
            <div class="box -border _border-top-color:dark!"></div>
            <div class="box -border _border-top-color:info!"></div>
            <div class="box -border _border-top-color:success!"></div>
            <div class="box -border _border-top-color:warning!"></div>
            <div class="box -border _border-top-color:danger!"></div>
            <div class="box -border _border-top-color:white!"></div>
            <div class="box -border _border-top-width:1!"></div>
            <div class="box -border _border-top-width:2!"></div>
            <div class="box -border _border-top-width:3!"></div>
            <div class="box -border _border-top-width:4!"></div>
        </div>

        <h1>Border Radius Utilities</h1>
        <div class="border-radius-utilities">
            <div class="box -border _border-radius"></div>
            <div class="box -border _border-top-radius"></div>
            <div class="box -border _border-right-radius"></div>
            <div class="box -border _border-bottom-radius"></div>
            <div class="box -border _border-left-radius"></div>
            <div class="box -border _border-top-left-radius"></div>
            <div class="box -border _border-top-right-radius"></div>
            <div class="box -border _border-bottom-right-radius"></div>
            <div class="box -border _border-bottom-left-radius"></div>
            <div class="box -border _border-radius:circle"></div>
            <div class="box -border -rounded _border-radius:0!"></div>
        </div>
    </div>
    <script type="module" src="/src/playground/main.ts"></script>
  </body>
</html>
